<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niral24</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./cursor_tail_trial/style.css">
    <link rel="stylesheet" href="./glowing_corners/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poetsen+One&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
<div class="text"></div>
<div class="container">
    <div class="next">Niral'24</div>
<div class="soon">Coming Soon..  Stay Tuned...</div>
</div>

<script>
const div = document.querySelector(".text");
const nextDiv = document.querySelector(".next");
const soonDiv = document.querySelector(".soon");

const text1 = "One of a kind";
const text1b = " after a long time..";
const text2 = "A tide of challenges to tease your curious minds!";
const text4 = "Technical & non-technical events,";
const text4b = " workshops and more..";
const texts = [text1, text1b, text2, text4, text4b];


function textTypingEffect(element, textArray, index = 0) {
    const currentText = textArray[index];
    let i = 0;
    let interval;

    function appendNextCharacter() {
        if (i === currentText.length ) {
            clearInterval(interval); 
            if (index < textArray.length - 1) {
                setTimeout(() => {
                    if (index === 0) {
                        element.innerHTML += "<span class='comma'>,</span>";
                        setTimeout(() => {
                            textTypingEffect(element, textArray, index + 1);
                        }, 1); // Time gap after the comma
                        
                    } else if (index === 3 || index === 4) { // This is the index of text4 and text4b
                        element.innerHTML += "&nbsp;"; // Adding a non-breaking space for gap
                        setTimeout(() => {
                            textTypingEffect(element, textArray, index + 1);
                        }, 1); // Time gap between text4 and text5
                    } else {
                        element.innerHTML += "<br>"; // Add line break between lines
                        setTimeout(() => {
                            textTypingEffect(element, textArray, index + 1);
                        }, 1); // Time gap between lines
                    }
                }, 0);
            } else {
                // Text animation completed, fade in the next div
                fadeInNextDiv(nextDiv);
                setTimeout(()=>{
                    fadeInNextDiv(soonDiv);
                },1000)
                    
                
            }
        } else {
            element.innerHTML += currentText[i];
            i++;
        }
    }

    interval = setInterval(appendNextCharacter, 50); // Typing speed
}


function fadeInNextDiv(div) {
    setTimeout(() => {
        div.style.opacity = "1"; // Fade in the next div
    }, 1000);// Delay the fade in effect after the text animation
}

textTypingEffect(div, texts);

</script>
<script src="./cursor_tail_trial/script.js"></script>
<script src="./glowing_corners/script.js"></script>
</body>
</html>
